<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News List</title>
    <link rel="stylesheet" href="/public/css/news.css" />
</head>
<body>

<ul class="news-view view">
    {% for item in list %}
    <li class="item">
        <a href="{{ item.url }}">{{ item.title }}</a> {{ helper.relativeTime(item.time) }}
    </li>
    {% endfor %}
</ul>

</body>
</html>
